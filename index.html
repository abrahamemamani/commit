<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="Description of the website">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="author_name">
	<title>Commit</title>
	<link rel="icon" href="dist/img/favicon.png" type="image/png" sizes="32x32">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="dist/css/template.css">
</head>
<body>

	<div class="app-wrapper">
		<header class="app-header fifth-color">
			<div class="app-header__bar-top">
				<div class="container">
					<div class="d-flex justify-content-between align-items-center flex-wrap">
						<div>
							<span>Atención al cliente 24/7: (0800) 1529-8710</span>
						</div>
						<!-- person / arrow_drop_down = expand_more / favorite / shopping_cart -->
						<div>
							<div class="d-flex">
								<div>
									<span class="app-header__bar-top-lang">
										<span>Español</span>
										<i class="is-icon material-icons">expand_more</i>
									</span>
								</div>
								<div class="line-vertical"></div>
								<div>
									<span class="app-header__bar-top-wish">
										<i class="is-icon material-icons">favorite</i>
										<span>Deseados</span>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="app-header__main-wrapper">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-md-3">
							<div class="app-header__brand-container">
								<a href="./">
									<img class="app-header__brand" src="dist/img/brand.png" alt="Marca (logo) de la empresa">
								</a>
							</div>
						</div>
						<div class="col-md-7">
							<div class="app-header__search-container">
								<div class="m-input-group">
									<div class="m-input-left">
										<select class="m-form-field" name="select_categories">
											<option value="0">Todas las categorías</option>
											<option value="1">Computadoras</option>
											<option value="2">Tables</option>
											<option value="3">Auriculares</option>
										</select>
									</div>
									<input class="m-form-field" type="text" name="search" placeholder="¿Qué desea buscar?">
									<span>
										<button type="button" class="btn">Buscar</button>
									</span>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<div class="app-header__my-cart-container">
								<div class="d-flex justify-content-end align-items-center">
									<div>
										<span class="is-icon material-icons">shopping_cart</span>
									</div>
									<div class="app-header__my-cart-data">
										<span class="d-block app-header__my-cart-price">$0.00</span>
										<span class="d-block app-header__my-cart-title">Mi carrito</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="app-main">

		</main>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
